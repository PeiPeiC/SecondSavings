{% extends 'TimeTracker/base.html' %}
{% block css %}
    <link rel="stylesheet" href="/statics/css/setting.css">
    <link rel="stylesheet " href="/statics/css/style.css">
{% endblock %}
{% block content %}
<div class="container mt-3">
  <h4>Notification</h4>
  <div class="form-group">
    <label for="alarmSound">Alarm Sound</label>
    <select class="form-control" id="alarmSound">
      <option>Beep</option>
      <!-- More options here -->
    </select>
  </div>
  <div class="form-group">
    <label for="volumeControl">Volume Control</label>
    <input type="range" class="slider1" id="volumeControl">
  </div>

  <h4>Synchronization</h4>
  <div class="form-group">
    <label for="syncGoogleTask">Sync to Google Task</label>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
{% endblock %}
