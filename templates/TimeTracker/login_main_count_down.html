{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'img/1.jpg' %}" type="image/jpg">
    <title>SecondSavings</title>
    <link rel="stylesheet" href="{% static '/plugins/bootstrap-3.4.1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/plugins/font-awesome-4.7.0/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_main_count_down.css' %}">

    <style>
    </style>
</head>
<body>
<div class="header">
    <div class="header-container">
        <div class="menu">
<!--             <a href="/main" style="color: white; text-decoration: none;"> -->
            <a  style="color: white; text-decoration: none;">
                <i class="fa fa-clock-o" aria-hidden="true" style="vertical-align: middle;"></i>
                <span style="vertical-align: middle;">SecondSavings</span>
            </a>
        </div>
        <div class="account dropdown">
            <button class="btn btn-default dropdown-toggle button4" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Menu
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                    <a class="dropdown-item" href={% url 'TimeTracker:profile' %}>
                        <i class="fa fa-user-circle" aria-hidden="true"></i>Profile
                    </a>
                </li> <!-- 新增的 Profile 链接 -->
                <li>
                    <a class="dropdown-item" href={% url 'TimeTracker:report' 'week' %}>
                        <i class="fa fa-bar-chart-o" aria-hidden="true"></i>Report
                    </a></li>
                <li>
                    <a class="dropdown-item" href={% url 'TimeTracker:setting' %}>
                        <i class="fa fa-cog" aria-hidden="true"></i>Setting
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href={% url 'TimeTracker:group' %}>
                        <i class="fa fa-group" aria-hidden="true"></i>Group
                    </a >
                </li>
                <li>
                    <a class="dropdown-item" href={% url 'account_logout' %}>
                        <i class="fa fa-user" aria-hidden="true"></i>Logout
                    </a>
                </li>

            </ul>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>
<div class="body-container">
    <div class="sub-container">
        <div class="sub-header">
            <div class="sub-header1"></div>
        </div>
        <div class="container2">
            <div class="container3">
                <div class="page-switch-buttons">
                    <a  href="/login_main_count_down" class="button" >Countdown</a>
                    <a  href="/login_main" class="button" >Countup</a>
                </div>
                <div id="timer-string" class="time">25:00</div>
                <div class="container4">
                    <button id="startButton" color="rgb(186, 73, 73)" title="Press spacebar to start/pause" class="button">START</button>
                    <!-- Finish button -->
                    <button id="finishButton" class="button" onclick="resetTimer()">Reset</button>
                    <audio id="audioPlayer" controls>
                        <source src="{{ alarm_url }}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div id="currentTask">No task running.</div>
                {#                <div id="finalTime">Final Time: --:--</div>#}
            </div>
            <div class="text">Time to focus!</div>
        </div>
        <div class="container5">
            <!-- <div class="container6">
                <span class="task">Tasks</span>
                <button role="presentation" class="dropdown button4">
                    <div id="drop4" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                         aria-haspopup="true" aria-expanded="false">
                        Manage
                        <span class="caret"></span>
                    </div>
                    <ul id="menu1" class="dropdown-menu" aria-labelledby="drop4">
                        {#                        <li role="separator" class="divider"></li>#}
                        <li><a href="#" id="clearAllTasks">Clear all tasks</a></li>
                    </ul>
                </button>
            </div> -->
            <div class="container6">
                <button class="button" id="clearAllTasksButton" onclick="clearAllTasks()">Clear all tasks</button>
                <button class="button" id="finishedTasksButton" onclick="finishiedTasks()">Finished Tasks</button>
            </div>
            <div class="marg"></div>
            <div class="col-lg-6 input-area">
                <div class="input-group">
                    <input type="text" id="taskName" class="form-control" placeholder="Input your task...">
                    <input type="text" id="taskDuration" class="form-control" placeholder="Input your task Duration">
                    <select id="taskType" class="form-control task-type-select" style="margin-right: 5px">
                        <option value="" disabled selected hidden>Select type</option>
                        <option value="Work">Work</option>
                        <option value="Life">Life</option>
                        <option value="Study">Study</option>
                    </select>
                    <input type="date" id="taskDate" class="form-control" placeholder="Date...">
                    {#                    <input type="time" id="taskTime" class="form-control">#}
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="addTask()">Submit</button>
                    </div>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <ul id="taskList"></ul>
        </div>
    </div>
</div>


<script src="{% static '/js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static '/plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static '/js/login_main_count_down.js' %}"></script>
</body>
</html>
